<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="d2 attribute selector.css">
</head>
<body>
	<div><!-- for demo of attribute selectors-->
		<label>List 1</label>
		<ul>
			<li data-vegitable >Onion</li>
			<li data-vegitable >Carrot</li>
			<li data-vegitable="fruit" >Tomato</li>
			<li data-meat>Meat</li>
			<li data-vegitable="coconut extract" >oil</li>
		</ul>
	</div>
	<div><!--for demo of substring attribute selector-->
		<label>List 2</label>
		<ul>
			<li data-need="must-add">Onion</li>
			<li data-need="required">Carrot</li>
			<li data-need="is essential">Tomato</li>
			<li data-meat>Meat</li>
			<li data-need="major liquid used">oil</li>
		</ul>
	</div>
</body>
</html>
