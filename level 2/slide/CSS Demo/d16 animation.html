<!DOCTYPE html>
<html>
<head>
<style> 
img{
	width: 200px;
    height: 200px;
    position: relative;
}
img:active {
    -webkit-animation-name: example; 
    -webkit-animation-duration: 10s; 
    /*animation-name: example;*/
    /*animation-duration: 4s;*/
}

/* Standard syntax */
@keyframes example {
    0%   {left:0px; top:0px;}
    100% {left:100%; top:0px;}
}
</style>
</head>
<body>
    <img src="d16 animation car.png">
</body>
</html>
