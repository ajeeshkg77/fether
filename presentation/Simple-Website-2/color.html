<article>
<style>
  .textarea {
    padding: 10px;
  }
  .colorPlacer {
    width: 260px;
    height: 250px;
    border: 1px solid gray;
    position: relative;
    display: inline-block;
  }
  .colorPlacer span {
    margin: 0;
  }
  .colorCode {
    font-family: serif;
    font-size: 24px;
    letter-spacing: 5px;
  }
</style>
<section class="textarea" style="border:1px solid gray">
<div id="colorPlacer1" class="colorPlacer"></div>
<div id="colorPlacer2"  class="colorPlacer"></div>
<div id="colorPlacer3" class="colorPlacer"></div>
<div id="colorPlacer4" class="colorPlacer"></div>
</section>
<section class="textarea" style="border:1px solid gray">
<input type="text" onchange="drawColor({ 'placer' : 'colorPlacer1', 'value' : this.value })" class="colorCode" id="colorCode1" placeholder="Color Code">
<input type="text" onchange="drawColor({ 'placer' : 'colorPlacer2', 'value' : this.value })" class="colorCode" id="colorCode2" placeholder="Color Code">
<input type="text" onchange="drawColor({ 'placer' : 'colorPlacer3', 'value' : this.value })" class="colorCode" id="colorCode3" placeholder="Color Code">
<input type="text" onchange="drawColor({ 'placer' : 'colorPlacer4', 'value' : this.value })" class="colorCode" id="colorCode4" placeholder="Color Code">
<script>
  function drawColor(color) {
    var placer = document.getElementById(color.placer);
    placer.style.background = color.value;
  }
</script>
</section>
