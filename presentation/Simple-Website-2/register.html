<article>
<section>
<fieldset>
	<legend>Rgister Here</legend>
	<form name="registerForm" method="post" action="register.html">
	<table cellspacing="10">
	<tr>
	<td><label for="name">Name</label></td>
	<td><input type="text" autocomplete="off" name="name" required="true" placeholder="Name"></td>
	</tr>
	<tr>
	<td><label for="email">E-Mail</label></td>
	<td><input type="email" autocomplete="off" name="email" required="true" placeholder="E-Mail"></td>
	</tr>
	<tr>
	<td><label for="password">Password</label></td>
	<td><input type="password" name="password" required="true" placeholder="Password"></td>
	</tr>
	<tr>
	<td><label for="address">Address</label></td>
	<td><textarea autocomplete="off" cols="22" rows="5" name="address"></textarea></td>
	</tr>
	<tr>
	<tr>
	<td><label for="gender">Gender</label></td>
	<td><input type="radio" name="gender" required="true" value="male"> Male <input type="radio" name="gender" required="true" value="female"> Female</td>
	</tr>
	<tr>
	<td><label for="dob">Date of birth</label></td>
	<td><input type="date" required="true" min="1900-01-01" max="2000-01-01" name="dob"></td>
	</tr>
	<tr>
	<td><label for="phone">Phone</label></td>
	<td><input type="number" autocomplete="off" maxlength="10" required="true" name="phone" placeholder="Phone"></td>
	</tr>
	<tr>
	<td><label for="nationality">Nationality</label></td>
	<td><select name="nationality">
		<option value="indian">Indian</option>
		<option value="american" selected>American</option>
		<option value="canadian">Canadian</option>
		<option value="argentine">Argentine</option>
	</select></td>
	</tr>
	<tr>
	<td><label for="languages">Languages Known</label></td>
	<td><input type="checkbox" name="malayalam" value="malayalam"> Malayalam
	<input type="checkbox" name="english" value="english"> English
	<input type="checkbox" name="hindi" value="hindi"> Hindi
	</td>
	</tr>
	<tr>
	<td></td>
	<td><input type="submit" name="register" value="Register"></td>
	</tr>
	</table>
	</form>
</fieldset>
